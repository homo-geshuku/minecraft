version: '3.8'

services:
    minecraft:
        image: mecaota/minecraft-with-mods:latest
        volumes:
            - minecraft:/data
        ports:
            - "25565:25565"
        env_file:
          - .env
        environment: 
          VERSION: 1.12.2
          TYPE: FORGE
          EULA: true
          MAX_MEMORY: 10G
          TZ: Asia/Tokyo
          ENABLE_RCON: true
        tty: true
        stdin_open: true
        restart: "unless-stopped"
volumes:
    minecraft: